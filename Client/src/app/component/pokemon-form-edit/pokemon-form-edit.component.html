<h1 mat-dialog-title>Update Pokemon Level</h1>
<div mat-dialog-content>
  <form [formGroup]="pokemonForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label  for="fname">Pokemon name:</label>
      <input formControlName="name" class="form-control" type="text" id="fname" name="fname" readonly="readonly">
    </div>
    <div class="form-group">
      <label for="level">Level:</label><br>
      <input formControlName="level" class="form-control" type="number" id="level" name="level" min="1" required>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>

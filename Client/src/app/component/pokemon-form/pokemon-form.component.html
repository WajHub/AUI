<h1 mat-dialog-title>Create new pokoemon</h1>
<div mat-dialog-content>
  <form [formGroup]="pokemonForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label  for="fname">Trainer name:</label>
      <input formControlName="name" class="form-control" type="text" id="fname" name="fname" required>
    </div>
    <div class="form-group">
      <label for="age">Level:</label><br>
      <input formControlName="level" class="form-control" type="number" id="age" name="age" min="1" required>
    </div>
    <div class="form-group">
      <label for="trainerId">Trainer:</label><br>
      <mat-form-field id="trainerId">
        <mat-label>Trainer</mat-label>
        <mat-select formControlName="trainerId">
          @for (trainer of trainers; track trainer.id) {
            <mat-option [value]="trainer.id">{{trainer.name}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
